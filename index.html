<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Employee Directory</title>
</head>
<body>
    <div class="container">
        <div class="row border mt-3">
            <div id="sideNav" class="col-3 bg-dark text-light p-0">
                <ul class="list-group text-center">
                    <li id="view" class="list-group-item bg-dark border-0">View</li>
                    <li id="add" class="list-group-item bg-dark border-0">Add</li>
                    <li class="list-group-item bg-dark border-0">Verify</li>
                    <li class="list-group-item bg-dark border-0">Update</li>
                    <li class="list-group-item bg-dark border-0">Delete</li>
                </ul>
            </div>
            <div class="col-9 bg-light py-3">
                <div>
                    <form id="frmSearch">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="search" class="form-control" type="text">
                                <div class="input-group-append">
                                    <button id="btnSearch" class="btn btn-primary" type="button">Search</button>
                                </div>
                            </div>
                            <small id="searchHelp" class="form-text text-muted">Search by Employee Name, Phone Number, or Office ID</small>
                        </div>
                    </form>
                    <form id="frmAddContact" class="d-none">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <input id="name" class="form-control" type="text" placeholder="name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input id="phoneNumber" class="form-control" type="text" placeholder="phone number">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input id="officeNumber" class="form-control" type="text" placeholder="office number">
                                </div>
                            </div>
                            <div class="col">
                                <button id="btnAddContact" class="btn btn-primary" type="button" data-action="addContact">Add Contact</button>
                            </div>
                        </div>
                    </form>
                    <form id="frmDelete" class="d-none">

                    </form>
                    <form id="frmVerify" class="d-none">

                    </form>
                    <hr>
                </div>
                <div class="pb-3">
                    <div id="contacts" class="row">
                            <i class="fas fa-user"></i>
                        <!-- Contact Cards will appear here! -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/dom.js"></script>
    <script src="./assets/js/employeeList.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
