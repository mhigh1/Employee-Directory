<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Employee Directory</title>
</head>
<body>
    <div class="container">
        <div class="row border mt-3">
            <div id="sideNav" class="col-3 bg-dark text-light p-0">
                <ul class="list-group text-center">
                    <li id="view" class="list-group-item bg-dark border-0">View</li>
                    <li id="add" class="list-group-item bg-dark border-0">Add</li>
                    <li id="verify" class="list-group-item bg-dark border-0">Verify</li>
                    <li id="update" class="list-group-item bg-dark border-0">Update</li>
                    <li id="delete" class="list-group-item bg-dark border-0">Delete</li>
                </ul>
            </div>
            <div class="col-9 bg-light py-3">
                <div>
                    <form name="frmSearch">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="search" class="form-control" type="text">
                                <div class="input-group-append">
                                    <button id="btnSearch" class="btn btn-primary" type="submit"><div class="fas fa-search"></div><div class="d-none d-md-inline px-2">Search</div></button>
                                </div>
                            </div>
                            <small class="form-text text-muted d-none d-md-block">Search by Name, Phone Number, or Office ID</small>
                        </div>
                    </form>
                    <form name="frmAddContact" class="d-none">
                        <div class="form-row m-auto">
                            <div class="col-sm-12 col-md pb-2">
                                <input id="name" class="form-control" type="text" placeholder="name">
                            </div>
                            <div class="col-sm-12 col-md pb-2">
                                <input id="phoneNumber" class="form-control" type="text" placeholder="phone number">
                            </div>
                            <div class="col-sm-12 col-md pb-2">
                                <input id="officeNumber" class="form-control" type="text" placeholder="office number">
                            </div>
                            <div class="px-1">
                                <button id="btnAddContact" class="btn btn-primary" type="submit"><div class="fas fa-plus"></div><div class="d-inline px-2">Add</div></button>
                            </div>
                        </div>
                    </form>
                    <form name="frmVerify" class="d-none">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="txtNameToVerify" class="form-control" type="text">
                                <div class="input-group-append">
                                    <button id="btnVerify" class="btn btn-primary" type="submit"><div class="fas fa-search"></div><div class="d-none d-md-inline px-2">Verify</div></button>
                                </div>
                            </div>
                            <small class="form-text text-muted d-none d-md-block">Enter an Employee Name to Verify</small>
                        </div>
                    </form>
                    <form name="frmUpdate" class="d-none">
                        <div class="form-row m-auto">
                            <div class="col-sm-12 col-md pb-2">
                                <input id="emplName" class="form-control" type="text" placeholder="name">
                            </div>
                            <div class="col-sm-12 col-md pb-2">
                                <input id="newPhoneNumber" class="form-control" type="text" placeholder="phone number">
                            </div>
                            <div class="col-sm-12 col-md pb-2">
                                <input id="newOfficeNumber" class="form-control" type="text" placeholder="office number">
                            </div>
                            <div class="px-1">
                                <button id="btnUpdateContact" class="btn btn-primary" type="submit"><div class="fas fa-pencil-alt"></div><div class="d-inline px-2">Update</div></button>
                            </div>
                        </div>
                    </form>
                    <form name="frmDelete" class="d-none">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="txtNameToDelete" class="form-control" type="text">
                                <div class="input-group-append">
                                    <button id="btnDelete" class="btn btn-primary" type="submit"><div class="fas fa-trash-alt"></div><div class="d-none d-md-inline px-2">Delete</div></button>
                                </div>
                            </div>
                            <small class="form-text text-muted d-none d-md-block">Enter an Employee Name to Delete</small>
                        </div>
                    </form>
                    <hr>
                </div>
                <div id="contents" class="pb-3">
                    <div id="result-bar"></div>
                    <div id="contacts" class="row">
                        <!-- Contact Cards will appear here! -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/dom.js"></script>
    <script src="./assets/js/employeeList.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
